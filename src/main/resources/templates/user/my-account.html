<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="navbar::layout(~{::body})">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-3">
            <h6>User name</h6>
        </div>
        <div class="col">
            <h6><span th:text="${user.userName}">User name</span></h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-3">
            <h6>Phone number</h6>
        </div>
        <div class="col">
            <h6><span th:text="${user.phoneNumber}">08392842</span></h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-3">
            <h6>Address</h6>
        </div>
        <div class="col">
            <h6>
                <span th:text="${user.address}">Gatan</span>,
                <span th:text="${user.zipCode}">314 40</span>,
                <span th:text="${user.city}">Staden</span>
            </h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-3">
        </div>
        <div class="col">
            <a th:href="${'../user/update-account'}">update</a>
        </div>
    </div>
        <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-3">
            <h6>My orders</h6>
        </div>
        <div class="col">
            <div th:each="order : ${orderList}">
                <a th:href="${'../user/orders/' + order.id}">
                    <h6 th:text="${order.date}"> order </h6>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
