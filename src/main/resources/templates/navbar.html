<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Web shop</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a th:href="@{/}" class="navbar-brand" href="#">Home</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:if="${#authentication.name.equals('anonymousUser')}">
                <a class="nav-link" th:href="@{/login}" href="#" >Login </a>
            </li>
<!--            //todo mappa logut till index-->
            <li class="nav-item" th:if="${!#authentication.name.equals('anonymousUser')}">
                <a class="nav-link" th:href="@{/logout}" href="#" >Log out </a>
            </li>
            <li class="nav-item" th:if="${#authentication.name.equals('anonymousUser')}">
                <a class="nav-link" th:href="@{/newUser}"  href="#" >Register</a>
            </li>
            <li class="nav-item" th:if="${!#authentication.name.equals('anonymousUser')}">
                <a class="nav-link" th:href="@{/user/my-account}"  href="#" >My account</a>
            </li>
            <li class="nav-item" th:if="${!#authentication.name.equals('anonymousUser')}">
                <a class="nav-link" th:href="@{/user/cart}" href="#" >My cart</a>
            </li>

        </ul>

        <form class="form-inline my-2 my-lg-0" th:action="@{/product/find-product-by-name}" method="post" autocomplete="off">
            <input class="form-control mr-sm-2"
                   name="searchProductName"
                   type="search"
                   placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8" th:replace="${content}">

        </div>
        <div class="col">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
