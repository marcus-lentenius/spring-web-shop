<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="navbar::layout(~{::body})">
<head>
    <title th:text="${title}">Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/registerUser}" method="post" th:object="${user}" autocomplete="off">
                <h1 class="text-center">Register Here</h1>
                <div class="form-row">
                    <div class="form-group">
                        <label for="userName">Email</label>
                        <input
                               name="userName"
                               class="form-control" id="userName"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                               name="password"
                               class="form-control" id="password" aria-describedby="emailHelp"/>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text"
                               class="form-control"
                               name="address"
                               id="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text"
                               class="form-control"
                               name="address"
                               id="address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text"
                               name="city"
                               class="form-control" id="city"/>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zipCode">Zip</label>
                        <input type="text"
                               name="zipCode"
                               class="form-control" id="zipCode">
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox"
                           name="agreed"
                           class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">GDPR</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
